<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Audio City</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-deep: #0a0a0f;
      --bg: #141420;
      --bg-light: #1a1a28;
      --text: #ffffff;
      --muted: #999;
      --accent: #ffb432;
      --success: #4caf50;
      --error: #f44336;
      --border: rgba(255, 255, 255, 0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .bg-layer {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at top, rgba(255, 180, 50, 0.08), transparent 50%);
      z-index: 0;
      pointer-events: none;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 450px;
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo h1 {
      font-size: 32px;
      color: var(--accent);
      margin-bottom: 8px;
    }
    
    .logo p {
      color: var(--muted);
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .form-group a {
      color: var(--accent);
      text-decoration: none;
      font-size: 12px;
      float: right;
    }
    
    .form-group a:hover {
      text-decoration: underline;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: var(--bg-deep);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 8px;
    }
    
    .btn:hover {
      background: #ffc966;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: var(--muted);
      font-size: 14px;
    }
    
    .signup-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.4);
      color: var(--success);
      display: block;
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.4);
      color: var(--error);
      display: block;
    }
    
    .divider {
      text-align: center;
      margin: 24px 0;
      color: var(--muted);
      font-size: 14px;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: var(--border);
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="bg-layer"></div>
  
  <div class="container">
    <div class="logo">
      <h1>üéµ Audio City</h1>
      <p>Welcome back</p>
    </div>
    
    <div id="status" class="status"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Email or Username *</label>
        <input type="text" id="identifier" required placeholder="Enter email or username" autocomplete="username">
      </div>
      
      <div class="form-group">
        <label>
          Password *
          <a href="forgot-password.html">Forgot?</a>
        </label>
        <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
      </div>
      
      <button type="submit" class="btn" id="submitBtn">
        üîì Sign In
      </button>
      
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>
  
  <script>
    const API_BASE_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:3002'
      : 'https://api.audiocity-ug.com';
    
    // Handle Google OAuth callback
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('google_auth') === 'success') {
        const token = urlParams.get('token');
        const userId = urlParams.get('user_id');
        const userName = urlParams.get('user_name');
        const username = urlParams.get('username');
        const userEmail = urlParams.get('user_email');
        const isAdmin = urlParams.get('is_admin') === 'true';
        
        if (token && userId) {
          localStorage.setItem('auth_token', token);
          localStorage.setItem('user_id', userId);
          localStorage.setItem('user_name', userName || username);
          localStorage.setItem('username', username);
          localStorage.setItem('user_email', userEmail);
          localStorage.setItem('name', userName || username);
          if (isAdmin) {
            localStorage.setItem('is_admin', 'true');
            localStorage.setItem('admin_mode', 'true');
          }
          
          // Clean URL
          window.history.replaceState({}, document.title, '/login.html');
          
          // Redirect to feed
          const returnUrl = urlParams.get('return') || 'feed.html';
          window.location.href = decodeURIComponent(returnUrl);
          return;
        }
      }
    })();
    
    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
      const userType = localStorage.getItem('user_type');
      if (userType === 'producer') {
        window.location.href = 'producer-dashboard.html';
      } else {
        window.location.href = 'artist-corner.html';
      }
    }
    
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const statusEl = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');
      
      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      statusEl.className = 'status';
      statusEl.textContent = '';
      
      // Check for admin credentials first
      const ADMIN_EMAIL = 'chilafrican@gmail.com';
      const ADMIN_PASSWORD = 'Semakulanico1';
      
      if (identifier.toLowerCase() === ADMIN_EMAIL.toLowerCase() && password === ADMIN_PASSWORD) {
        // Admin login - redirect to admin dashboard
        statusEl.className = 'status success';
        statusEl.textContent = '‚úÖ Admin access granted! Redirecting...';
        
        // Set admin session
        const sessionData = {
          authenticated: true,
          timestamp: Date.now(),
          email: ADMIN_EMAIL,
          isAdmin: true
        };
        localStorage.setItem('admin_authenticated', JSON.stringify(sessionData));
        localStorage.setItem('auth_token', 'admin_token_' + Date.now());
        localStorage.setItem('user_type', 'admin');
        localStorage.setItem('user_email', ADMIN_EMAIL);
        
        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 1000);
        return;
      }
      
      try {
        console.log('Attempting login with:', identifier);
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            identifier, // email or username
            password,
          }),
        });
        
        console.log('Login response status:', response.status);
        
        let data;
        try {
          data = await response.json();
          console.log('Login response data:', data);
        } catch (jsonError) {
          console.error('Failed to parse JSON response:', jsonError);
          const text = await response.text();
          console.error('Response text:', text);
          throw new Error(`Server error (${response.status}): ${text || 'Invalid response'}`);
        }
        
        if (!response.ok) {
          const errorMsg = data.error || data.details || `Login failed (${response.status})`;
          console.error('Login failed:', errorMsg);
          throw new Error(errorMsg);
        }
        
        // Success
        statusEl.className = 'status success';
        statusEl.textContent = '‚úÖ Login successful! Redirecting...';
        
        // Save session
        if (data.token) localStorage.setItem('auth_token', data.token);
        if (data.user) {
          if (data.user.id) localStorage.setItem('user_id', data.user.id);
          if (data.user.user_type) localStorage.setItem('user_type', data.user.user_type);
          if (data.user.name) localStorage.setItem('user_name', data.user.name);
          if (data.user.username) localStorage.setItem('username', data.user.username);
          if (data.user.email) localStorage.setItem('user_email', data.user.email);
        }
        
        // Redirect based on user type
        setTimeout(() => {
          if (data.user && data.user.user_type === 'producer') {
            window.location.href = 'producer-dashboard.html';
          } else if (data.user && data.user.user_type === 'listener') {
            window.location.href = 'listener-dashboard.html';
          } else {
            window.location.href = 'feed.html';
          }
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        console.error('Error stack:', error.stack);
        
        // Ensure status element exists and show error
        if (statusEl) {
          statusEl.className = 'status error';
          statusEl.textContent = '‚ùå ' + (error.message || 'Login failed. Please try again.');
          statusEl.style.display = 'block';
        } else {
          alert('‚ùå Login failed: ' + (error.message || 'Please try again.'));
        }
        
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'üîì Sign In';
        }
      }
    });
  </script>
</body>
</html>
