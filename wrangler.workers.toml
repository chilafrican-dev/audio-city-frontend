# Cloudflare Workers Configuration
# 
# ⚠️ IMPORTANT: Workers CANNOT run the full backend API
# - Workers cannot install FFmpeg (required for audio mastering)
# - Workers cannot execute shell commands
# - Workers have limited file system access
#
# This worker is for API proxying/routing only
# Backend must run on a VPS

name = "audio-city-api-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"

# Environment variables (set in Cloudflare dashboard or via CLI)
[vars]
# BACKEND_URL = "https://your-vps-domain.com"

# Secrets (set via: wrangler secret put BACKEND_URL)
# [secrets]
# BACKEND_URL = "https://your-vps-domain.com"

# Routes (optional - for custom domain)
# routes = [
#   { pattern = "api.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Limits
[limits]
cpu_ms = 50




