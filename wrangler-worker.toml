# Cloudflare Worker Configuration
# For Audio City API Backend

name = "audio-city-api"
main = "worker-d1.js"
compatibility_date = "2024-01-01"

# Custom domain (already configured)
# routes = [{ pattern = "api.audiocity-ug.com", custom_domain = true }]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "audio-city-db"
database_id = "YOUR_D1_DATABASE_ID"  # Get this from Cloudflare Dashboard

# R2 Storage binding
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "audio-city-media"

# Environment variables
[vars]
R2_PUBLIC_URL = "https://media.audiocity-ug.com"

